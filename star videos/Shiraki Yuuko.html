    <title>Video List</title>
    <style>
        /* Reset and basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
            margin-top: 60px;  /* Adjust to prevent overlap with fixed nav */
        }

        /* Fixed Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            z-index: 1000;  /* Ensures it stays on top of other elements */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3385ff;
            border-radius: 5px;
        }

        /* Page container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-content {
            padding: 15px;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0 0 10px;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }

        /* Next Page Button */
        .previous-page {
            text-align: center;
            margin-top: 20px;
        }

        .previous-page a {
            padding: 10px 20px;
            background-color: #3385ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .previous-page a:hover {
            background-color: #99c2ff;
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
        }

        .search-bar input[type="text"] {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

         /* Floating Search Button */
         .floating-search-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 15px 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .floating-search-button:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Slightly increase size on hover */
        }

         /* Photo Gallery Styles */
         .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 120px;
            margin: 0 auto;
        }

        .photo-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .photo-item img {
            width: 10%;
            height: auto;
            border-bottom: 2px solid #ddd;
        } 

        .photo-item h3 {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            margin: 0;
            background-color: #fafafa;
        }

        /* Hover Effect */
        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }


       

    </style>
</head>

            <script>
                function searchGallery() {
                    // Get search input value
                    let searchValue = document.getElementById("searchInput").value.toLowerCase();
        
                    // Get all video items
                    let videos = document.querySelectorAll(".video-item");
        
                    // Loop through video items and hide/show based on search
                    videos.forEach(function(video) {
                        let title = video.querySelector(".video-title").textContent.toLowerCase();
                        if (title.includes(searchValue)) {
                            video.style.display = "block";
                        } else {
                            video.style.display = "none";
                        }
                    });
                }
            </script>
